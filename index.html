<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>send anonymous message</title>
    <link rel="stylesheet" href="https://nggaaa.github.io/resource/ngl.css" />
    <link rel="icon" type="image/png" sizes="180x180" href="/faviconme.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="bg-pink-100 transition duration-300">
    <div id="myModal"></div>
    <div class="container">
      <div
        class="flex flex-wrap min-h-screen items-center justify-center py-24"
      >
        <div class="w-full md:w-3/4 lg:w-1/2 h-1/2 p-6 bg-white rounded-lg">
          <div class="p-6">
            <img
              src="https://drive.google.com/uc?id=1mhcABFZbQE8SaihAWMiHATxOmLFv7lyW"
              class="rounded-full mx-auto"
              style="width: 8rem"
              alt=""
            />
          </div>
          <h1 class="text-center font-extrabold text-3xl">
            Kirim pesan anomim
          </h1>
          <h2 class="text-center font-bold text-xl">@ng.gaaa</h2>
          <form
            id="my-form"
            action="https://script.google.com/macros/s/AKfycbxym6OXf8FT7fxn39M2wWzJzBHXZ2gC1YyFzUMVQdmO705wWfimJvqVdiKWsxEYNCnv/exec"
            class="py-6"
          >
            <div class="mb-6">
              <label for="" class="font-medium text-base text-black block mb-3">
                Pesan
              </label>
              <textarea
                name="pesan"
                required
                rows="5"
                placeholder="Ketikkan pesanmu disini..."
                class="w-full border-[1.5px] border-form-stroke rounded-lg py-3 px-5 font-medium text-body-color placeholder-body-color outline-none focus:border-primary active:border-primary transition disabled:bg-[#F5F7FD] disabled:cursor-default"
              ></textarea>
            </div>
            <button
              type="submit"
              id="btn-submit"
              class="py-4 px-10 block lg:px-8 xl:px-10 w-full items-center justify-center text-center text-white text-base bg-pink-500 hover:bg-opacity-90 font-normal rounded-md"
            >
              Kirim
            </button>
          </form>
        </div>
      </div>
    </div>
    <a
      href="create.html"
      style="right: 3rem; bottom: 3rem; position: fixed; z-index: 10"
      class="py-4 px-10 items-center justify-center animate__pulse animate__animated animate__infinite text-center text-white text-base bg-violet-700 hover:bg-opacity-90 font-normal rounded-md"
    >
      Buat Versimu
    </a>
    <script>
      window.addEventListener("load", function () {
        const form = document.getElementById("my-form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const data = new FormData(form);
          const action = e.target.action;
          fetch(action, {
            method: "POST",
            body: data,
          }).then(() => {
            document.getElementById("myModal").innerHTML =
              "<div class='bg-black bg-opacity-90 z-[10] fixed top-0 left-0 w-full min-h-screen h-full flex items-center justify-center px-4 py-5'><div class='w-full max-w-[570px] rounded-[20px] bg-white py-12 px-8 md:py-[60px] md:px-[70px] text-center'><h3 class='font-bold text-dark text-xl sm:text-2xl pb-2'>Pesanmu Terkirim</h3><span class='inline-block bg-violet-700 h-1 w-[90px] mx-auto rounded mb-6'></span><p class='text-base text-body-color leading-relaxed mb-10'>Ditunggu yaa :)</p><div class='flex flex-wrap justify-center -mx-3'><div class='w-1/2 px-3'><a href='/' class='block text-center w-full p-3 text-base font-medium rounded-lg bg-violet-700 text-white border border-primary hover:bg-opacity-90 transition'>Oke</a></div></div></div></div>";
          });
        });
      });
    </script>
  </body>
</html>
